<!-- Body -->
<div class="contact-all">
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" name="contact-form">
        <div class="contact-left">
            <div class="contact-left-title pacifico-regular yellow">
                <h2>Let Us Reach Out!</h2>
            </div>
                
        <input type="hidden" name="apikey" value="YOUR_ACCESS_KEY_HERE">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="text" name="email or phone" placeholder="Email or Phone number" class="contact-inputs" required>
        <textarea name="message" placeholder="Job Details (Please include address, date, time, estimated amount of people, and any other information you would like to share!)" class="contact-inputs" required></textarea>
        <button type="submit">Submit <svg xmlns="http://www.w3.org/2000/svg" width="" height="12" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg></button>
        </div>
    </form>
    <div class="contact-right">
        <div class="contact-right-title yellow pacifico-regular">
        <h2>Reach Out To Us!</h2>
        </div>
        <div class="contact-right-info">
        <h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
          </svg> [phone number here]</h4>
        <h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
          </svg> [email here]</h4>
        </div>
    </div>
</div>

      <!-- footer -->
